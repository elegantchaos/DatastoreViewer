name: Build

on: [push, pull_request]

jobs:

  macos:
    name: Mac
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Version
      run: swift --version
    - name: Configure Git
      run: 'git config --global url."https://github.com/".insteadOf git@github.com:'
    - name: Build (macOS)
      run: xcodebuild -workspace DatastoreViewer.xcworkspace -scheme DatastoreViewer
    - name: Build (iOS)
      run: xcodebuild -workspace DatastoreViewer.xcworkspace -scheme DatastoreViewer -destination "name=iPad Pro (11-inch)"
    - name: Slack Notification
      uses: elegantchaos/slatify@master
      if: always()
      with:
          type: ${{ job.status }}
          job_name: 'Build (${{ matrix.config }})'
          mention_if: 'failure'
          url: ${{ secrets.SLACK_WEBHOOK }}
